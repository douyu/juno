[request_definition]
r = sub, obj, act, type

[policy_definition]
p = sub, obj, act, type

[role_definition]
g = _, _ # user group
g2 = _, _ # menu group
g3 = _, _ # app group

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.sub, "group_user:admin") || \
    ( g(r.sub, p.sub) && r.type == p.type && r.act == p.act \
    && (\
        (r.type == "menu" && g2(r.obj, p.obj)) \
        || (r.type == "api" && keyMatch2(r.obj, p.obj)) \
        || (r.type == "app" && g3(r.obj, p.obj)) \
    ) )
