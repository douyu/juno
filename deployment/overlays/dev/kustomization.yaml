apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - "../../juno"

images:
  - name: ghcr.io/douyu/juno-admin
    newName: ghcr.io/douyu/juno-admin-dev
  - name: ghcr.io/douyu/juno-agent
    newName: ghcr.io/douyu/juno-agent-dev

patches:
  - target:
      kind: Deployment
      name: juno-agent
    path: juno-agent.yaml

  - target:
      kind: Service
      name: juno-admin
    path: service.yaml