changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - Merge pull request
      - Merge branch

archives:
  - files:
      - ./assets/dist/*
      - ./data/*
      - ./config/*
