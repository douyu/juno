project_name: juno

builds:
  - main: ./cmd/juno-admin
    id: "juno-admin"
    binary: juno-admin
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch: [amd64]
    ldflags:
      - -X github.com/douyu/jupiter/pkg.buildAppVersion={{.Version}}
      - -X github.com/douyu/jupiter/pkg.buildTime={{.Date}}
      - -X github.com/douyu/jupiter/pkg.buildUser=goreleaser
  - main: ./cmd/juno-proxy
    id: "juno-proxy"
    binary: juno-proxy
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch: [amd64]
    ldflags:
      - -X github.com/douyu/jupiter/pkg.buildAppVersion={{.Version}}
      - -X github.com/douyu/jupiter/pkg.buildTime={{.Date}}
      - -X github.com/douyu/jupiter/pkg.buildUser=goreleaser
